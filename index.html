<!DOCTYPE html>
<html lang="en" dir="ltr" >
  <head>
    <meta charset="utf-8">
    <title>NFT Preview Card component</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="card">
        <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="NFT Equilibrium image">
        <div class="overlay">
          <img class="i-view" src="images/icon-view.svg" alt="">
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm</p>
        <img class="icon-ethereum" src="images/icon-ethereum.svg" alt="icon ethereum">
        <p class="price">0.041 ETH</p>
        <img class="icon-clock" src="images/icon-clock.svg" alt="icon clock">
        <p class="time">3 days left</p>
        <hr>
        <img class="creator" src="images/image-avatar.png" alt="creator's photo">
        <p class="author">Creation of <span class="creator-name">Jules Wyvern</span></p>
    </main>
  </body>
</html>
